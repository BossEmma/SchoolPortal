{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'student/css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'student/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body>
    {% include "./utils/side-nav.html" %}

    <div id="main">
        {% include "./utils/header.html" %}

        <div id="main2">
            <div class="content" id="student">
                <div class="card-con" id="main-card-con">
                    <div class="card">
                        <div class="lane">
                            <text>CLASS</text>
                            <i class="fa-solid fa-user"></i>
                        </div>

                        <div class="lane">
                            <text class="mid-bold-text">JSS 1</text>
                        </div>

                        <div class="lane">
                            <text>2023/2024</text>
                            <text>1st Term</text>
                        </div>
                    </div>
    
                    <div class="card" style="background-color: rgb(120, 255, 136);">
                        
                    
                    
                        <div class="lane">
                            <text>SUBJECTS</text>
                            <i class="fa-solid card-icon  fa-book-open"></i>
                        </div>

                        <div class="lane">
                            <text class="mid-bold-text">8</text>
                        </div>

                        <div class="lane">
                     
                        </div>
                    </div>
                </div>

                <section id="image-carousel" class="splide" aria-label="Beautiful Images">
                    <div class="splide__track">
                          <ul class="splide__list">
                              <li class="splide__slide">
                                <div class="chart-container">
                                    <canvas id="lineChart"></canvas>
                                </div>
                              </li>
                              <li class="splide__slide">
                                <div class="chart-container">
                                    <canvas id="radarChart"></canvas>
                                </div>
                              </li>
                          </ul>
                    </div>
                </section>

                <div class="card-con">
                    <div class="card" style="background-color: rgb(254, 129, 131);">
                        <div class="lane">
                            <text>RESULTS</text>
                            <i class="fa-solid card-icon  fa-square-poll-vertical"></i>
                        </div>

                        <div class="lane">
                            <text class="mid-bold-text">8</text>
                        </div>

                        <div class="lane">
                    
                        </div>
                    </div>

                    <div class="card" style="background-color: rgb(247, 130, 255);">
                        <div class="lane">
                            <text>STATUS</text>
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>

                        <div class="lane">
                            <text class="mid-bold-text">IN-School</text>
                        </div>

                        <div class="lane">
                         
                        </div>
                    </div>
                </div>

            </div>

            <div class="content" id="info">
                <div class="notif-con">
                    <div class="con-header">Recent Activities</div>
                    <img src="{% static 'student/images/empty.svg' %}"/>
                </div>

                <div class="notif-con">
                    <div class="con-header">Announcements</div>
                    <img src="{% static 'student/images/empty.svg' %}"/>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        new Splide( '#image-carousel' ).mount();
      // Sample data for the line chart
      const lineData = {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
          label: 'Math',
          data: [8, 88, 50, 92, 4],
          fill: false,
          borderColor: 'rgba(255, 99, 132, 1)',
          tension: 0.1
        }, {
          label: 'English',
          data: [90, 92, 85, 87, 89],
          fill: false,
          borderColor: 'rgba(54, 162, 235, 1)',
          tension: 0.1
        }, {
          label: 'Business',
          data: [80, 82, 78, 75, 85],
          fill: false,
          borderColor: 'rgba(75, 192, 192, 1)',
          tension: 0.1
        }, {
          label: 'Socials',
          data: [70, 72, 75, 78, 80],
          fill: false,
          borderColor: 'rgba(153, 102, 255, 1)',
          tension: 0.1
        }, {
          label: 'Physics',
          data: [95, 90, 92, 94, 96],
          fill: false,
          borderColor: 'rgba(255, 206, 86, 1)',
          tension: 0.1
        }]
      };
  
      // Configuration options for the line chart
      const lineConfig = {
        type: 'line',
        data: lineData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              suggestedMin: 0,
              suggestedMax: 100
            }
          }
        }
      };
  
      // Render the line chart
      const lineChart = new Chart(
        document.getElementById('lineChart'),
        lineConfig
      );
  
      // Sample data for the radar chart
      const radarData = {
        labels: ['Math', 'English', 'Business', 'Socials', 'Physics'],
        datasets: [{
          label: 'Student A',
          data: [85, 90, 80, 70, 95],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      };
  
      // Configuration options for the radar chart
      const radarConfig = {
        type: 'radar',
        data: radarData,
        options: {
          scales: {
            r: {
              beginAtZero: true,
              angleLines: {
                display: true
              },
              suggestedMin: 0,
              suggestedMax: 100
            }
          }
        }
      };
  
      // Render the radar chart
      const radarChart = new Chart(
        document.getElementById('radarChart'),
        radarConfig
      );
    </script>
</body>
</html>
